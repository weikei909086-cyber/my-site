
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pi Cashflow EDU - Sign In & Payment Row</title>
  <style>
    :root {
      --bg: #0e141b;
      --card: #121a23;
      --text: #e8eef6;
      --muted: #a3b1c2;
      --accent: #2e9fd6;
      --accent-2: #3aa76d;
      --btn: #1c2530;
      --btn-hover: #283545;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 920px;
      margin: 24px auto;
      padding: 16px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 12px 0 20px;
    }
    @media (max-width: 560px) {
      .row { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.06);
    }
    .btn {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.08);
      background: var(--btn);
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .05s ease, background .15s ease;
    }
    .btn:hover { background: var(--btn-hover); }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: linear-gradient(180deg, #167ac1, #0c6ba9);
      border-color: rgba(255,255,255,.12);
    }
    .btn.success {
      background: linear-gradient(180deg, #2f9e6c, #228a5b);
      border-color: rgba(255,255,255,.12);
    }
    .btn[disabled] {
      opacity: .55;
      filter: grayscale(.15);
      cursor: not-allowed;
    }
    .status {
      display: inline-block;
      padding: 6px 10px;
      background: #0f1923;
      border: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      border-radius: 999px;
      font-size: 12px;
      margin-left: 8px;
    }
    .tip {
      color: var(--muted);
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üê≠ Pi Cashflow EDU <span class="status" id="status">Not signed in</span></h1>

    <!-- New two-column row -->
    <div class="row">
      <button class="btn primary" id="btnSignIn">Sign in with Pi</button>
      <button class="btn success" id="btnPay" disabled>Proceed Payment</button>
    </div>

    <div class="card">
      <strong>How this works</strong>
      <p class="tip">
        ‚Ä¢ Tap <em>Sign in with Pi</em> first. Once signed in, the button will enable <em>Proceed Payment</em>.<br/>
        ‚Ä¢ These buttons are wired to placeholder handlers. Replace them with your Pi SDK calls when ready.
      </p>
    </div>
  </div>

  <script>
    // Minimal placeholder logic ‚Äî replace with Pi SDK integration.
    const statusEl = document.getElementById('status');
    const signInBtn = document.getElementById('btnSignIn');
    const payBtn = document.getElementById('btnPay');

    let signedIn = false;

    signInBtn.addEventListener('click', async () => {
      // TODO: Replace with Pi Network auth flow, e.g., window.Pi.authenticate(...)
      // Simulate success:
      signedIn = true;
      statusEl.textContent = 'Signed in as Pioneer';
      payBtn.disabled = false;
      alert('Signed in (demo). Replace this with real Pi authentication.');
    });

    payBtn.addEventListener('click', async () => {
      if (!signedIn) return;
      // TODO: Replace with Pi payment call, e.g., window.Pi.createPayment(...)
      alert('Proceeding to payment (demo). Hook this to Pi payment API.');
    });
  </script>
</body>
</html>
