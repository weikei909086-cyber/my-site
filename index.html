
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Welcome to My Pi App</h1>
  <button id="sign-in-button">Sign in with Pi</button>
  <button id="test-payment-button" disabled>Test Payment (0.01Ï€)</button>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    const signInButton = document.getElementById("sign-in-button");
    const testPaymentButton = document.getElementById("test-payment-button");

    signInButton.addEventListener("click", async () => {
      try {
        const scopes = ["username", "payments"];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        alert(`Signed in as ${auth.user.username}`);
        testPaymentButton.disabled = false;
      } catch (err) {
        console.error(err);
        alert("Sign-in failed!");
      }
    });

    async function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment found:", payment);
    }

    testPaymentButton.addEventListener("click", async () => {
      try {
        const payment = await Pi.createPayment({
          amount: 0.01,
          memo: "Test payment",
          metadata: { test: true }
        }, {
          onReadyForServerApproval: (paymentId) => {
            alert(`Ready for server approval: ${paymentId}`);
          },
          onReadyForServerCompletion: (paymentId, txid) => {
            alert(`Payment completed! PaymentId: ${paymentId}, Txid: ${txid}`);
          },
          onCancel: (paymentId) => {
            alert(`Payment cancelled: ${paymentId}`);
          },
          onError: (error, payment) => {
            console.error(error);
            alert("Payment error!");
          }
        });
        console.log(payment);
      } catch (err) {
        console.error(err);
        alert("Payment failed!");
      }
    });
  </script>
</body>
</html>
